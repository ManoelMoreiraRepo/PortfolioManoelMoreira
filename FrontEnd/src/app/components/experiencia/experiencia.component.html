<div class="row">
    <h1>Experiencia Laboral <i class="bi bi-person-workspace"></i></h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <h2>
                        <td>{{Experiencia.nombreE}}</td>
                    </h2>
                    <h4>
                        <td>{{Experiencia.descripcionE}}</td>
                    </h4>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
