<div class="Row">
  <h1>Hard & Soft Skills <i class="bi bi-stars"></i></h1>
  <div class="col-lg-2">
    <button
      type="button"
      routerLink="/newskill"
      class="btn btn-success"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>
  <br />
  <div
    class="text-center col-sm-4 col-md-4 col-lg-4 circulo"
    *ngFor="let skill of skill"
  >
    <div>
      <circle-progress
        [percent]="skill.porcentaje"
        [radius]="100"
        [title]="skill.nombre"
        [titleColor]="'darkblue'"
        [titleFontSize]="'2em'"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#dc3545'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
      <div>
        <td *ngIf="isLogged">
          <button
            class="btn btn-primary"
            routerLink="/editskill/{{ skill.id }}"
          >
            <i class="bi bi-pencil"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </div>
    </div>
  </div>
</div>
